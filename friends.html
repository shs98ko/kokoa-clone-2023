<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - to kokoa clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__tittle">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display 
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar__xl" src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/shs98ko-avatar.jpg" />
                <div class="user-component__text">
                <h4 class="user-component__title">person</h4>
                <!--<h6 class="user-component__subtitle">whatever</h6>-->
                </div>
            </div>
            <div class="user-comonent__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar__sms" src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/shs98ko-avatar.jpg" />
                    <div class="user-component__text">
                    <h4 class="user-component__title">Channel</h4>
                    <!--<h6 class="user-component__subtitle">whatever</h6>-->
                    </div>
                </div>
                <div class="user-comonent__column">
                <span>2 <i class="fas fa-chevron-up fa-xs"></i></span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="#"><span class="nav__notification">1</span><i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fas fa-ellipsis-h fa-2x"></i><div class="nav__unread"></div></a>
            </li>
        </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
